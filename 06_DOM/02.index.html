<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom | element</title>
</head>
<style>
    body {
        background-color: black;
        color: bisque;
    }
</style>

<body>
    <div class="parent">
        <div class="day">Tuesday</div>
        <div class="day">Monday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>

</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "green"
    parent.children[2].style.color = "orange"

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const first_item = document.querySelector('.day')
    console.log(first_item);

    console.log(first_item.parentElement);
    console.log(first_item.nextElementSibling);

    console.log("NODE :", parent.childNodes);







</script>

</html>
